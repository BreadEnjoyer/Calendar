<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="calendar">

        <div class="yearDisplay" >
            <button class="yearChange" data-year-change="-1">&lt;-</button>
            <div data-year-display></div>
            <button class="yearChange" data-year-change="1">-&gt;</button>
        </div>

        <div class="monthDisplay">
            <button class="monthChange" data-month-change="-1">&lt;-</button>
            <div data-month-display></div>
            <button class="monthChange" data-month-change="1">-&gt;</button>
            </div>

        <div class="weekdays">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>
        <div class="dayContainer" data-day-container>

        </div>
    </div>
</body>
</html>
